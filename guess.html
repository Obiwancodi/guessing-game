<!DOCTYPE html>
<html>

<head>
	<link  rel="stylesheet" href="guess.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="guess.js"></script>
	
</head>
<body>
	<h1>The Guessing Game!</h1>
	<h2>Guess the Number!</h2>
	
		<div class="guess-text">

			<input type="text" id ="guessnumber" class = "guess-button">
			<input type="button" label ="guessnumber" value="Guess!" class="test">

	    </div>
	<div class ="hot-cold">
	<p class="hot">Good Luck!</p>

	</div>
	
	
	<form class="submit-guess">
	<input type="button" value="Hint?" class="hint">
	<input type="button" value ="Try Again?" class="again">
	</form>

	<div class="advice">
	<p class ="fun">Want some Advice?</p>
	</div>
	
	
	<div class="try">
	</div>
	<div class ="remain">
    <h3 class="left">5 Guesses Remaining</h3>
	</div>
	<div class = "status">
	</div>
</body>
</html>
